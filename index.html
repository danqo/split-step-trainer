<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Direction Arrow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="direction-display">
                <div class="arrow-container">
                    <svg id="arrow" class="arrow" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <rect x="30" y="88" width="85" height="24" rx="4" ry="4" fill="currentColor" />
                        <polygon points="110,65 110,135 170,100" fill="currentColor" />
                    </svg>
                </div>
                <div class="countdown-display" id="countdownDisplay" style="display: none;">
                    Next change in: <span id="countdownText">0</span>s
                </div>
            </div>

            <div class="settings">
                <button id="fullscreenBtn" class="fullscreen-btn" title="Enter Fullscreen">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 3H5a2 2 0 0 0-2 2v4" />
                        <path d="M15 3h4a2 2 0 0 1 2 2v4" />
                        <path d="M9 21H5a2 2 0 0 1-2-2v-4" />
                        <path d="M15 21h4a2 2 0 0 0 2-2v-4" />
                    </svg>
                </button>
                <div class="settings-header">
                    <span>Settings</span>
                    <button id="toggleSettings" class="collapse-btn">
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 4 L6 8 L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>

                <div class="settings-content" id="settingsContent">
                    <div class="setting-group">
                        <label for="darkMode" class="toggle-label">
                            <input type="checkbox" id="darkMode" />
                            <span>Dark mode</span>
                        </label>
                    </div>
                    <div class="setting-group">
                        <label for="showCountdown" class="toggle-label">
                            <input type="checkbox" id="showCountdown" />
                            <span>Show countdown</span>
                        </label>
                    </div>
                    <div class="setting-group">
                        <label for="minInterval">Min Interval (seconds):</label>
                        <input type="number" id="minInterval" min="1" max="60" value="1" />
                    </div>
                    <div class="setting-group">
                        <label for="maxInterval">Max Interval (seconds):</label>
                        <input type="number" id="maxInterval" min="1" max="60" value="5" />
                    </div>

                    <!-- Direction selection -->
                    <div class="setting-group">
                        <label>Enabled Directions:</label>
                        <div id="directionOptions" class="direction-options">
                            <label>
                              <input type="checkbox" value="Northwest" checked>
                              <svg class="small-arrow" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(-135deg);">
                                <rect x="30" y="88" width="85" height="24" rx="4" ry="4" fill="currentColor" />
                                <polygon points="110,65 110,135 170,100" fill="currentColor" />
                              </svg>
                            </label>
                            <label>
                              <input type="checkbox" value="Northeast" checked>
                              <svg class="small-arrow" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(-45deg);">
                                <rect x="30" y="88" width="85" height="24" rx="4" ry="4" fill="currentColor" />
                                <polygon points="110,65 110,135 170,100" fill="currentColor" />
                              </svg>
                            </label>
                          
                            <label>
                              <input type="checkbox" value="West" checked>
                              <svg class="small-arrow" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(180deg);">
                                <rect x="30" y="88" width="85" height="24" rx="4" ry="4" fill="currentColor" />
                                <polygon points="110,65 110,135 170,100" fill="currentColor" />
                              </svg>
                            </label>
                            <label>
                              <input type="checkbox" value="East" checked>
                              <svg class="small-arrow" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                                <rect x="30" y="88" width="85" height="24" rx="4" ry="4" fill="currentColor" />
                                <polygon points="110,65 110,135 170,100" fill="currentColor" />
                              </svg>
                            </label>
                          
                            <label>
                              <input type="checkbox" value="Southwest" checked>
                              <svg class="small-arrow" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(135deg);">
                                <rect x="30" y="88" width="85" height="24" rx="4" ry="4" fill="currentColor" />
                                <polygon points="110,65 110,135 170,100" fill="currentColor" />
                              </svg>
                            </label>
                            <label>
                              <input type="checkbox" value="Southeast" checked>
                              <svg class="small-arrow" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(45deg);">
                                <rect x="30" y="88" width="85" height="24" rx="4" ry="4" fill="currentColor" />
                                <polygon points="110,65 110,135 170,100" fill="currentColor" />
                              </svg>
                            </label>
                        </div>
                    <div class="error-message" id="errorMessage"></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Fullscreen overlay -->
    <div id="fullscreenView" class="fullscreen-view hidden">
        <!-- Exit fullscreen button -->
        <button id="exitFullscreen" class="exit-fullscreen" title="Exit Fullscreen">
        <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
        </button>

        <!-- Large fullscreen arrow container -->
        <div class="fullscreen-arrow-container">
            <svg id="fullscreenArrow" class="arrow large-arrow" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <rect x="30" y="88" width="85" height="24" rx="4" ry="4" fill="currentColor" />
                <polygon points="110,65 110,135 170,100" fill="currentColor" />
            </svg>
        </div>   

        <!-- Progress bar -->
        <div class="progress-bar-container fullscreen-progress">
            <div id="fullscreen-progress-bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
